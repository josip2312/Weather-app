<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 maximum-scale=1"
		/>
		<link rel="stylesheet" href="./public/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
		/>
		<title>Weather</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="heading">
					<h1>Weather</h1>

					<span><i class="fas fa-cloud"></i> </span>
				</div>

				<form class="search">
					<label for="search">Enter City:</label>
					<input type="text" name="search" id="search" />
					<button type="submit" class="btn weather-change">
						<span>Search</span>
						<i class="fas fa-search-location"></i>
					</button>
				</form>
			</nav>
		</header>
		<main>
			<div class="weather">
				<div class="weather-main">
					<h2>
						<div class="weather-city"></div>
						<div class="weather-state"></div>
					</h2>

					<div class="weather-main-temperature"></div>
				</div>

				<h3 class="weather-desc"></h3>

				<img class="weather-image" src="" alt="" />

				<ul class="weather-details">
					<div>
						<span>Feels like: </span>
						<li class="weather-feels_like"></li>
					</div>

					<div>
						<span>Relative Humidity: </span>
						<li class="weather-humidity"></li>
					</div>
					<div>
						<span>Pressure: </span>
						<li class="weather-pressure"></li>
					</div>
				</ul>
			</div>
		</main>
		<script src="ui.js"></script>
		<script src="weather.js"></script>
		<script src="app.js"></script>
	</body>
</html>
